<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Cliente</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>

<body>
    <div th:object="${cliente}" class="content">
        <!-- <h2 th:case="null">O cliente n√£o existe</h2> -->
        <div class="container">
            <h1>Cliente</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <!-- <th>Edit</th> -->
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.nome}"></td>
                        <td th:text="${cliente.email}"></td>
                        <!-- <td><a th:href="@{/cliente/{id}(id=${cliente.id})}">Edit</a></td> -->
                        <td><a th:href="@{/delete/{id}(id=${cliente.id})}">excluir</a></td>
                    </tr>
                </tbody>
            </table>
            <a href="/cadastro"><button>Adicionar um novo cliente</button></a>
            <a href="/clientes"><button>Retornar para lista de clientes</button></a>
        </div>
    </div>
</body>

</html>
